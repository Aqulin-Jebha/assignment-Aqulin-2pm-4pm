<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PST</title>
</head>
<body>
    <h2>Product Specification Table</h2>
    <h3>Galaxy s9 plus</h3>
    <table border="2" cellpadding="8">
        <tr>
            <th rowspan="1">Components</th>
            <th rowspan="1">Specifications</th>
            
        </tr>
        <tr>
            <td >CPU</td>
            <td colspan="2">800 MHz 1 Core ARM v6</td>
            
        </tr>
        
        <tr>
            <td >GPU</td>
            <td >Adreno 200</td>
            
        </tr>
        <tr>
            <td >Chipset</td>
            <td>Qualcomm MSM7227</td>
            
        </tr>
        <tr>
            <td>Memory</td>
            <td>278.34 MB</td>
        </tr>
    </table>
    
</body>
</html>
