<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        .container{
            display: grid;
            grid-template-columns:repeat(auto-fill,minmax(150px,1fr)) ;
            gap: 10px;
            padding: 20px;
            background-color: rgb(249, 237, 222);
        }

        .img{
            width: 150px;
            height: 200px;
        }
    </style>
</head>

    <h2 style="background-color: rgb(242, 229, 213); text-align: center;"><i>Bakery Shop</i></h2>
    <div class="container">
        <div class="box">
