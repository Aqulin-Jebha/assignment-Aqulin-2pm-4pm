<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Layout </title>
    <style>
        .container{
            display: grid;
            gap: 10px;
            padding: 20px;
            grid-template-areas:
            'header header header header header header'
            'left main main main main right'
            'footer footer footer footer footer footer';
        }
        .container div{
            background-color: plum;
            padding: 10px;
            text-align: center;
        }
        .header{
            grid-area: header;

        }
        .left{
            grid-area: left;
        }
        .main{
            grid-area: main;
        }
        .right{
            grid-area: right;
        }
        .footer{
            grid-area: footer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Header</div>
        <div class="left">Left</div>
        <div class="main">Main</div>
        <div class="right">Right</div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
