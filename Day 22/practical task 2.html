<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Text Update</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
        }

        input {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }

        #output {
            margin-top: 15px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>

    <h2>Live Text Update</h2>

    <input type="text" placeholder="Type something....." oninput="updateText(this.value)">

    <p id="output"></p>

    <script>
        function updateText(text) {
            document.getElementById("output").innerText = text;
        }
    </script>

</body>
</html>
