<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Attempt System</title>
</head>
<body>
    <script>
        let Password = "abcd@1234";
        let enteredpassword;

        do{
            enteredpassword=prompt("Enter Password");
        }while(enteredpassword!== Password);

        console.log("Login Successfully")

    </script>
    
</body>
</html>
