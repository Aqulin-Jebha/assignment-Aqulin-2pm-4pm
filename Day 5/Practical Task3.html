<!DOCTYPE html>
<html lang="en">
<style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: white;
      color:rgb(81, 63, 63);
    }

    header, footer {
      background:rgb(22, 21, 21);
      color:whitesmoke;
      text-align: center;
      padding: 15px 0;
    }

    main {
      max-width: 900px;
      margin: 20px auto;
      padding: 0 15px;
    }

    section {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 10px;
    }

    input, textarea {
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
    }
    
  </style>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
</head>
<body>
    <header>
        <h1>Get in Touch</h1>
        <p>Please fill out the form below to contact us.</p>
    </header>
    <main>
        <form >
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
            
           <button type="submit" style="background-color: rgb(107, 107, 224);">Send Message</button>
        </form>
    <section>
    <h2>Our Office</h2>
    <p>Visit us at our main office location.</p>
    <iframe src="https://www.bing.com/maps/embed?h=400&w=500&cp=13.037971~80.204468&lvl=16&typ=d&sty=r&src=SHELL&FORM=MBEDV8" width="400" height="400" frameborder="0" scrolling="no">
    </iframe>
    </section>

    </main>

</body>
</html>
