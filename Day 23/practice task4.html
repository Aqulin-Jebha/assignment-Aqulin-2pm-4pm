<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>live text</title>
</head>

<body>
    <h2>Live Text</h2>
    <input type="text" id="input" placeholder="type here" oninput="updateText(this.value)">

    <p id="output"></p>
    <script>
        function updateText(text) {
            document.getElementById("output").innerText = text;
        }
    </script>
</body>

</html>/
