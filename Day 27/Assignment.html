<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: Arial, sans-serif;
    }
    .card {
      background: white;
      padding: 25px 30px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
      margin-bottom: 15px;
    }
    #loading {
      text-align: center;
      color: #555;
      margin-bottom: 10px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      background: #f3f4f6;
      margin-bottom: 8px;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
    }
    .error {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>User List</h1>
    <p id="loading">Loading users...</p>
    <ul id="data"></ul>
  </div>

  <script>
    const loadingText = document.getElementById("loading");
    const dataList = document.getElementById("data");

    fetch("https://jsonplaceholder.typicode.com/users")
      .then(response => {
        if (!response.ok) {
          throw new Error("Failed to fetch data");
        }
        return response.json();
      })
      .then(users => {
        loadingText.textContent = "";

        localStorage.setItem(
          "savedUser",
          JSON.stringify(users[0].name)
        );

        users.forEach(user => {
          const li = document.createElement("li");
          li.textContent = user.name;
          dataList.appendChild(li);
        });

        const savedUser = JSON.parse(
          localStorage.getItem("savedUser")
        );
        console.log("Saved User:", savedUser);
      })
      .catch(error => {
        loadingText.textContent = "Error loading data";
        loadingText.classList.add("error");
        console.error(error);
      });
  </script>

</body>
</html>
